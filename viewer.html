<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- ✅ Mobile Viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Medical Slide Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 320px;
  background: #0f172a;
  color: white;
  overflow-y: auto;
  transition: 0.3s;
}

.sidebar-header {
  padding: 20px;
  font-size: 20px;
  font-weight: bold;
  background: #020617;
  text-align: center;
}

.deck-item {
  padding: 18px 20px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 600;
  margin: 8px;
  border-radius: 10px;
  transition: 0.2s ease;
}

.deck-item:hover {
  background: #1e293b;
  transform: translateX(5px);
}

.deck-item.active {
  background: #0ea5e9;
  color: white;
}

/* Main */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.viewer {
  flex: 1;
  border: none;
  width: 100%;
}

/* Controls */
.controls {
  background: #f1f5f9;
  padding: 12px;
  text-align: center;
  border-top: 1px solid #cbd5e1;
}

button {
  padding: 8px 16px;
  margin: 5px;
  border: none;
  background: #0ea5e9;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #0284c7;
}

.slide-counter {
  margin-left: 15px;
  font-weight: bold;
}

/* ✅ Mobile Layout */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    height: 200px;
  }

  .main {
    height: calc(100vh - 200px);
  }
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">Medical Slide Decks</div>
  <div id="deckList"></div>
</div>

<div class="main" id="mainContent">
  <iframe id="slideFrame" class="viewer"></iframe>

  <div class="controls">
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
    <span class="slide-counter" id="counter"></span>
  </div>
</div>

<script>

let decks = [
  {
    title: "TCA Cycle",
    slides: Array.from({length:35}, (_,i)=>`slides/tca/slide${i+1}.html`)
  },
  {
    title: "HMP",
    slides: [
      "slides/hmp/slide1.html",
      "slides/hmp/slide2.html",
      "slides/hmp/slide3.html",
      "slides/hmp/slide4.html"
    ]
  },
  {
    title: "Forensic Kima",
    slides: [
      "slides/fm/slide1.html",
      "slides/fm/slide2.html",
      "slides/fm/slide3.html",
      "slides/fm/slide4.html"
    ]
  }
];

let currentDeckIndex = 0;
let currentSlideIndex = 0;

function buildDeckList() {
  let deckList = document.getElementById("deckList");
  deckList.innerHTML = "";

  decks.forEach((deck, index) => {
    let div = document.createElement("div");
    div.className = "deck-item";
    div.innerText = deck.title;
    div.onclick = () => loadDeck(index);
    deckList.appendChild(div);
  });

  highlightActiveDeck();
}

function highlightActiveDeck() {
  let items = document.querySelectorAll(".deck-item");
  items.forEach((item, index) => {
    item.classList.toggle("active", index === currentDeckIndex);
  });
}

function loadDeck(index) {
  currentDeckIndex = index;
  currentSlideIndex = 0;
  highlightActiveDeck();
  loadSlide();
}

function loadSlide() {
  let deck = decks[currentDeckIndex];
  let slideFrame = document.getElementById("slideFrame");
  slideFrame.src = deck.slides[currentSlideIndex];

  document.getElementById("counter").innerText =
    `Slide ${currentSlideIndex + 1} of ${deck.slides.length}`;
}

function nextSlide() {
  let deck = decks[currentDeckIndex];
  if (currentSlideIndex < deck.slides.length - 1) {
    currentSlideIndex++;
    loadSlide();
  }
}

function prevSlide() {
  if (currentSlideIndex > 0) {
    currentSlideIndex--;
    loadSlide();
  }
}

/* ✅ Keyboard Navigation */
document.addEventListener("keydown", function(event) {
  if (event.key === "ArrowRight") nextSlide();
  if (event.key === "ArrowLeft") prevSlide();
});

/* ✅ Fullscreen Function */
function toggleFullscreen() {
  let elem = document.getElementById("mainContent");

  if (!document.fullscreenElement) {
    elem.requestFullscreen().catch(err => {
      alert(`Error attempting fullscreen: ${err.message}`);
    });
  } else {
    document.exitFullscreen();
  }
}

/* ESC automatically exits fullscreen (native browser behavior) */

/* Initialize */
buildDeckList();
loadSlide();

</script>

</body>
</html>
