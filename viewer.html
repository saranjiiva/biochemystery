<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Medical Slide Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 320px;
  background: #0f172a;
  color: white;
  overflow-y: auto;
}

.sidebar-header {
  padding: 20px;
  font-size: 20px;
  font-weight: bold;
  background: #020617;
  text-align: center;
}

.deck-item {
  padding: 18px 20px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 600;
  background: #0f172a;
  margin: 8px;
  border-radius: 10px;
  transition: 0.2s ease;
}

.deck-item:hover {
  background: #1e293b;
  transform: translateX(5px);
}

.deck-item.active {
  background: #0ea5e9;
  color: white;
}

/* Main Content */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.viewer {
  flex: 1;
  border: none;
  width: 100%;
}

/* Controls */
.controls {
  background: #f1f5f9;
  padding: 12px;
  text-align: center;
  border-top: 1px solid #cbd5e1;
}

button {
  padding: 8px 16px;
  margin: 0 5px;
  border: none;
  background: #0ea5e9;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #0284c7;
}

.slide-counter {
  margin-left: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="sidebar-header">Medical Slide Decks</div>
  <div id="deckList"></div>
</div>

<div class="main">
  <iframe id="slideFrame" class="viewer"></iframe>

  <div class="controls">
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
    <span class="slide-counter" id="counter"></span>
  </div>
</div>

<script>

let decks = [
  {
    title: "TCA Cycle",
    slides: [
      "slides/tca/slide1.html",
      "slides/tca/slide2.html",
      "slides/tca/slide3.html",
      "slides/tca/slide4.html",
      "slides/tca/slide5.html",
      "slides/tca/slide6.html",
      "slides/tca/slide7.html",
      "slides/tca/slide8.html",
      "slides/tca/slide9.html",
      "slides/tca/slide10.html",
      "slides/tca/slide11.html",
      "slides/tca/slide12.html",
      "slides/tca/slide13.html",
      "slides/tca/slide14.html",
      "slides/tca/slide15.html",
      "slides/tca/slide16.html",
      "slides/tca/slide17.html",
      "slides/tca/slide18.html",
      "slides/tca/slide19.html",
      "slides/tca/slide20.html",
      "slides/tca/slide21.html",
      "slides/tca/slide22.html",
      "slides/tca/slide23.html",
      "slides/tca/slide24.html",
      "slides/tca/slide25.html",
      "slides/tca/slide26.html",
      "slides/tca/slide27.html",
      "slides/tca/slide28.html",
      "slides/tca/slide29.html",
      "slides/tca/slide30.html",
      "slides/tca/slide31.html",
      "slides/tca/slide32.html",
      "slides/tca/slide33.html",
      "slides/tca/slide34.html",
      "slides/tca/slide35.html"
    ]
  },
  {
    title: "HMP",
    slides: [
      "slides/hmp/slide1.html",
      "slides/hmp/slide2.html",
      "slides/hmp/slide3.html",
      "slides/hmp/slide4.html"
    ]
  },
  {
    title: "Forensic Kima",
    slides: [
      "slides/fm/slide1.html",
      "slides/fm/slide2.html",
      "slides/fm/slide3.html",
      "slides/fm/slide4.html"
    ]
  }
];

let currentDeckIndex = 0;
let currentSlideIndex = 0;

function buildDeckList() {
  let deckList = document.getElementById("deckList");
  deckList.innerHTML = "";

  decks.forEach((deck, index) => {
    let div = document.createElement("div");
    div.className = "deck-item";
    div.innerText = deck.title;
    div.onclick = () => loadDeck(index);
    deckList.appendChild(div);
  });

  highlightActiveDeck();
}

function highlightActiveDeck() {
  let items = document.querySelectorAll(".deck-item");
  items.forEach((item, index) => {
    item.classList.toggle("active", index === currentDeckIndex);
  });
}

function loadDeck(index) {
  currentDeckIndex = index;
  currentSlideIndex = 0;
  highlightActiveDeck();
  loadSlide();
}

function loadSlide() {
  let deck = decks[currentDeckIndex];
  let slideFrame = document.getElementById("slideFrame");
  slideFrame.src = deck.slides[currentSlideIndex];

  document.getElementById("counter").innerText =
    `Slide ${currentSlideIndex + 1} of ${deck.slides.length}`;
}

function nextSlide() {
  let deck = decks[currentDeckIndex];
  if (currentSlideIndex < deck.slides.length - 1) {
    currentSlideIndex++;
    loadSlide();
  }
}

function prevSlide() {
  if (currentSlideIndex > 0) {
    currentSlideIndex--;
    loadSlide();
  }
}

/* Initialize */
buildDeckList();
loadSlide();

</script>

</body>
</html>
