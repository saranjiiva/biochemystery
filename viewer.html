<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Slide Dashboard</title>

<link rel="stylesheet" href="css/viewerstyle.css">
</head>

<body>

<button class="menu-toggle" id="menuToggle">â˜°</button>

<div class="sidebar hidden" id="sidebar">
  <div class="sidebar-header">Medical Slide Decks</div>
  <div id="deckList"></div>
</div>

<div class="main" id="mainContent">

  <div class="topbar" id="topbar">Loading...</div>

  <div class="slide-wrapper">
    <iframe id="slideFrame" class="viewer"></iframe>
  </div>

  <div class="controls" id="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <button id="fullscreenBtn">Fullscreen</button>
    <span class="slide-counter" id="counter"></span>
  </div>

</div>

<script src="js/viewerapp.js"></script>
</body>
</html>
