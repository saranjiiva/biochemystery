<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regulation of Blood Glucose - Slide 12</title>

<style>
body{
  margin:0;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:'Segoe UI', Arial, sans-serif;
  overflow:hidden;
}

.slide{
  width:1920px;
  height:1080px;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  position:relative;
  overflow:hidden;
  color:white;
}

/* ===== Title ===== */
.title{
  position:absolute;
  top:60px;
  width:100%;
  text-align:center;
  font-size:64px;
  font-weight:700;
  letter-spacing:2px;
  opacity:0;
  animation:fadeIn 1.5s forwards;
}

/* ===== Type 1 Box ===== */
.type1{
  position:absolute;
  top:300px;
  left:200px;
  width:500px;
  height:300px;
  border-radius:30px;
  background:#ef4444;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:38px;
  font-weight:600;
  opacity:0;
  animation:slideLeft 1.5s 1.5s forwards;
}

/* ===== Type 2 Box ===== */
.type2{
  position:absolute;
  top:300px;
  right:200px;
  width:500px;
  height:300px;
  border-radius:30px;
  background:#f97316;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:38px;
  font-weight:600;
  opacity:0;
  animation:slideRight 1.5s 2.5s forwards;
}

/* ===== Central Blood Glucose Circle ===== */
.glucose{
  position:absolute;
  top:350px;
  left:50%;
  transform:translateX(-50%);
  width:300px;
  height:300px;
  border-radius:50%;
  background:#22c55e;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:40px;
  font-weight:bold;
  opacity:0;
  animation:popIn 1.5s 4s forwards;
}

/* ===== Rising Glucose Particles ===== */
.dot{
  position:absolute;
  width:20px;
  height:20px;
  background:#fde047;
  border-radius:50%;
  opacity:0;
}

.d1{ top:500px; left:900px; animation:rise 3s 5s infinite linear; }
.d2{ top:550px; left:960px; animation:rise 3s 5.5s infinite linear; }
.d3{ top:600px; left:1020px; animation:rise 3s 6s infinite linear; }

/* ===== Complication Box ===== */
.complication{
  position:absolute;
  bottom:250px;
  left:50%;
  transform:translateX(-50%);
  width:800px;
  height:200px;
  border-radius:30px;
  background:#1e293b;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:36px;
  font-weight:600;
  opacity:0;
  animation:fadeIn 1.5s 6s forwards;
}

/* ===== Subtext ===== */
.subtext{
  position:absolute;
  bottom:120px;
  width:100%;
  text-align:center;
  font-size:40px;
  opacity:0;
  animation:fadeIn 1.5s 7s forwards;
}

/* ===== Animations ===== */

@keyframes fadeIn{
  to{opacity:1;}
}

@keyframes slideLeft{
  0%{opacity:0; transform:translateX(-150px);}
  100%{opacity:1; transform:translateX(0);}
}

@keyframes slideRight{
  0%{opacity:0; transform:translateX(150px);}
  100%{opacity:1; transform:translateX(0);}
}

@keyframes popIn{
  0%{opacity:0; transform:translateX(-50%) scale(0.6);}
  100%{opacity:1; transform:translateX(-50%) scale(1);}
}

@keyframes rise{
  0%{opacity:1; transform:translateY(0);}
  100%{opacity:1; transform:translateY(-200px);}
}

</style>
</head>

<body>

<div class="slide">

  <div class="title">
    Diabetes Mellitus – Failure of Glucose Regulation
  </div>

  <div class="type1">
    Type 1<br>
    ↓ Insulin Production<br>
    Autoimmune β-cell Destruction
  </div>

  <div class="type2">
    Type 2<br>
    Insulin Resistance<br>
    Relative Insulin Deficiency
  </div>

  <div class="glucose">
    ↑ Blood<br>Glucose
  </div>

  <div class="dot d1"></div>
  <div class="dot d2"></div>
  <div class="dot d3"></div>

  <div class="complication">
    Microvascular & Macrovascular Complications
  </div>

  <div class="subtext">
    Chronic Hyperglycemia Leads to Systemic Damage
  </div>

</div>

</body>
</html>
