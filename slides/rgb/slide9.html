<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regulation of Blood Glucose - Slide 9</title>

<style>
body{
  margin:0;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:'Segoe UI', Arial, sans-serif;
  overflow:hidden;
}

.slide{
  width:1920px;
  height:1080px;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  position:relative;
  overflow:hidden;
  color:white;
}

/* ===== Title ===== */
.title{
  position:absolute;
  top:60px;
  width:100%;
  text-align:center;
  font-size:66px;
  font-weight:700;
  letter-spacing:2px;
  opacity:0;
  animation:fadeIn 1.5s forwards;
}

/* ===== Hormone Tag ===== */
.hormone-tag{
  position:absolute;
  top:170px;
  left:50%;
  transform:translateX(-50%);
  font-size:44px;
  color:#f97316;
  opacity:0;
  animation:fadeIn 1.5s 1s forwards;
}

/* ===== Substrate Inputs ===== */
.substrate{
  position:absolute;
  width:280px;
  height:140px;
  border-radius:20px;
  background:#1e293b;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:34px;
  font-weight:600;
  opacity:0;
}

.lactate{ top:350px; left:200px; animation:slideInLeft 1s 1.5s forwards; }
.glycerol{ top:520px; left:200px; animation:slideInLeft 1s 2s forwards; }
.amino{ top:690px; left:200px; animation:slideInLeft 1s 2.5s forwards; }

/* ===== Central Liver Box ===== */
.liver{
  position:absolute;
  top:450px;
  left:50%;
  transform:translateX(-50%);
  width:420px;
  height:220px;
  border-radius:30px;
  background:#0ea5e9;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:46px;
  font-weight:700;
  text-align:center;
  opacity:0;
  animation:popIn 1.5s 3s forwards;
}

/* ===== Arrow Lines ===== */
.arrow{
  position:absolute;
  height:6px;
  background:#38bdf8;
  width:0;
}

.a1{ top:420px; left:480px; animation:draw 1s 2s forwards; }
.a2{ top:580px; left:480px; animation:draw 1s 2.5s forwards; }
.a3{ top:740px; left:480px; animation:draw 1s 3s forwards; }

/* ===== Glucose Output ===== */
.glucose{
  position:absolute;
  top:510px;
  right:200px;
  width:300px;
  height:160px;
  border-radius:25px;
  background:#22c55e;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  font-weight:600;
  opacity:0;
  animation:slideInRight 1s 4.5s forwards;
}

/* Glucose Release Animation */
.glucose-dot{
  position:absolute;
  width:20px;
  height:20px;
  background:#fde047;
  border-radius:50%;
  opacity:0;
}

.dot1{ top:500px; right:450px; animation:release 3s 5s infinite linear; }
.dot2{ top:540px; right:450px; animation:release 3s 5.5s infinite linear; }
.dot3{ top:580px; right:450px; animation:release 3s 6s infinite linear; }

/* ===== Subtext ===== */
.subtext{
  position:absolute;
  bottom:120px;
  width:100%;
  text-align:center;
  font-size:42px;
  opacity:0;
  animation:fadeIn 1.5s 5s forwards;
}

/* ===== Animations ===== */

@keyframes fadeIn{
  to{opacity:1;}
}

@keyframes slideInLeft{
  0%{opacity:0; transform:translateX(-100px);}
  100%{opacity:1; transform:translateX(0);}
}

@keyframes slideInRight{
  0%{opacity:0; transform:translateX(100px);}
  100%{opacity:1; transform:translateX(0);}
}

@keyframes popIn{
  0%{opacity:0; transform:translateX(-50%) scale(0.6);}
  100%{opacity:1; transform:translateX(-50%) scale(1);}
}

@keyframes draw{
  to{width:220px;}
}

@keyframes release{
  0%{opacity:1; right:450px;}
  100%{opacity:1; right:750px;}
}

</style>
</head>

<body>

<div class="slide">

  <div class="title">
    Gluconeogenesis â€“ New Glucose Formation
  </div>

  <div class="hormone-tag">
    Activated During Fasting (Glucagon)
  </div>

  <!-- Substrates -->
  <div class="substrate lactate">
    Lactate
  </div>

  <div class="substrate glycerol">
    Glycerol
  </div>

  <div class="substrate amino">
    Amino Acids
  </div>

  <!-- Arrows -->
  <div class="arrow a1"></div>
  <div class="arrow a2"></div>
  <div class="arrow a3"></div>

  <!-- Liver -->
  <div class="liver">
    Liver<br>Gluconeogenesis
  </div>

  <!-- Output -->
  <div class="glucose">
    Glucose
  </div>

  <div class="glucose-dot dot1"></div>
  <div class="glucose-dot dot2"></div>
  <div class="glucose-dot dot3"></div>

  <div class="subtext">
    Maintains Blood Glucose During Prolonged Fasting
  </div>

</div>

</body>
</html>
