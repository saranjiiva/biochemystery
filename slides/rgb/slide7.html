<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regulation of Blood Glucose - Slide 7</title>

<style>
body{
  margin:0;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:'Segoe UI', Arial, sans-serif;
  overflow:hidden;
}

.slide{
  width:1920px;
  height:1080px;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  position:relative;
  overflow:hidden;
  color:white;
}

/* ===== Title ===== */
.title{
  position:absolute;
  top:60px;
  width:100%;
  text-align:center;
  font-size:68px;
  font-weight:700;
  letter-spacing:2px;
  opacity:0;
  animation:fadeIn 1.5s forwards;
}

/* ===== Pathway Container ===== */
.pathway{
  position:absolute;
  top:350px;
  left:200px;
  right:200px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* ===== Metabolite Boxes ===== */
.box{
  width:300px;
  height:150px;
  border-radius:25px;
  background:#1e293b;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:38px;
  font-weight:600;
  opacity:0;
}

/* Sequential Appear */
.glucose{ animation:popIn 1s 1s forwards; }
.g6p{ animation:popIn 1s 2s forwards; }
.g1p{ animation:popIn 1s 3s forwards; }
.glycogen{ animation:popIn 1s 4s forwards; }

/* ===== Arrows ===== */
.arrow{
  width:0;
  height:6px;
  background:#38bdf8;
}

.a1{ animation:draw 1s 1.5s forwards; }
.a2{ animation:draw 1s 2.5s forwards; }
.a3{ animation:draw 1s 3.5s forwards; }

/* ===== Insulin Activation Tag ===== */
.insulin-tag{
  position:absolute;
  top:250px;
  left:50%;
  transform:translateX(-50%);
  font-size:45px;
  color:#22c55e;
  opacity:0;
  animation:fadeIn 1.5s 5s forwards;
}

/* ===== Enzyme Labels ===== */
.enzyme{
  position:absolute;
  font-size:28px;
  color:#facc15;
  opacity:0;
}

.e1{ top:520px; left:380px; animation:fadeIn 1s 2s forwards; }
.e2{ top:520px; left:820px; animation:fadeIn 1s 3s forwards; }
.e3{ top:520px; right:380px; animation:fadeIn 1s 4s forwards; }

/* ===== Subtext ===== */
.subtext{
  position:absolute;
  bottom:120px;
  width:100%;
  text-align:center;
  font-size:42px;
  opacity:0;
  animation:fadeIn 1.5s 6s forwards;
}

/* ===== Animations ===== */
@keyframes fadeIn{
  to{opacity:1;}
}

@keyframes popIn{
  0%{opacity:0; transform:scale(0.5);}
  100%{opacity:1; transform:scale(1);}
}

@keyframes draw{
  to{width:200px;}
}

</style>
</head>

<body>

<div class="slide">

  <div class="title">
    Glycogenesis â€“ Glucose Storage
  </div>

  <div class="insulin-tag">
    Activated by Insulin
  </div>

  <div class="pathway">

    <div class="box glucose">
      Glucose
    </div>

    <div class="arrow a1"></div>

    <div class="box g6p">
      Glucose-6-Phosphate
    </div>

    <div class="arrow a2"></div>

    <div class="box g1p">
      Glucose-1-Phosphate
    </div>

    <div class="arrow a3"></div>

    <div class="box glycogen">
      Glycogen
    </div>

  </div>

  <div class="enzyme e1">Hexokinase</div>
  <div class="enzyme e2">Phosphoglucomutase</div>
  <div class="enzyme e3">Glycogen Synthase</div>

  <div class="subtext">
    Liver & Muscle Store Excess Glucose as Glycogen
  </div>

</div>

</body>
</html>
