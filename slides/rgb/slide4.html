<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regulation of Blood Glucose - Slide 4</title>

<style>
body{
  margin:0;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:'Segoe UI', Arial, sans-serif;
  overflow:hidden;
}

.slide{
  width:1920px;
  height:1080px;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  position:relative;
  overflow:hidden;
  color:white;
}

/* ===== Title ===== */
.title{
  position:absolute;
  top:60px;
  width:100%;
  text-align:center;
  font-size:70px;
  font-weight:700;
  letter-spacing:2px;
  opacity:0;
  animation:fadeIn 1.5s forwards;
}

/* ===== Pancreas ===== */
.pancreas{
  position:absolute;
  top:350px;
  left:250px;
  width:350px;
  height:180px;
  background:#7c3aed;
  border-radius:40px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:45px;
  text-align:center;
  opacity:0;
  animation:slideInLeft 1.5s 1s forwards;
}

/* ===== Insulin Circle ===== */
.insulin{
  position:absolute;
  top:380px;
  left:650px;
  width:220px;
  height:220px;
  background:#22c55e;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:45px;
  font-weight:bold;
  opacity:0;
  animation:fadeIn 1.5s 2s forwards;
}

/* ===== Target Cells ===== */
.target{
  position:absolute;
  width:350px;
  height:160px;
  border-radius:25px;
  background:#1e293b;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  text-align:center;
  opacity:0;
}

.liver{ top:250px; right:200px; animation:slideInRight 1.5s 3s forwards; }
.muscle{ top:500px; right:200px; animation:slideInRight 1.5s 3.5s forwards; }

/* ===== Arrow Animation ===== */
.arrow{
  position:absolute;
  height:6px;
  background:#38bdf8;
  width:0;
}

.arrow1{
  top:470px;
  left:600px;
  animation:draw1 1.5s 2s forwards;
}

.arrow2{
  top:470px;
  left:870px;
  animation:draw2 1.5s 3s forwards;
}

/* ===== Glucose Flow Dots ===== */
.glucose-dot{
  position:absolute;
  width:18px;
  height:18px;
  background:#facc15;
  border-radius:50%;
  opacity:0;
}

.dot1{
  top:460px;
  left:900px;
  animation:moveDot1 3s 4s infinite linear;
}

.dot2{
  top:540px;
  left:900px;
  animation:moveDot2 3s 4.5s infinite linear;
}

/* ===== Subtext ===== */
.subtext{
  position:absolute;
  bottom:120px;
  width:100%;
  text-align:center;
  font-size:45px;
  opacity:0;
  animation:fadeIn 1.5s 5s forwards;
}

/* ===== Keyframes ===== */
@keyframes fadeIn{
  to{opacity:1;}
}

@keyframes slideInLeft{
  0%{opacity:0; transform:translateX(-150px);}
  100%{opacity:1; transform:translateX(0);}
}

@keyframes slideInRight{
  0%{opacity:0; transform:translateX(150px);}
  100%{opacity:1; transform:translateX(0);}
}

@keyframes draw1{
  to{width:250px;}
}

@keyframes draw2{
  to{width:300px;}
}

@keyframes moveDot1{
  0%{opacity:1; left:900px;}
  100%{opacity:1; left:1200px;}
}

@keyframes moveDot2{
  0%{opacity:1; left:900px;}
  100%{opacity:1; left:1200px;}
}

</style>
</head>

<body>

<div class="slide">

  <div class="title">
    Insulin – The Fed State Hormone
  </div>

  <div class="pancreas">
    Pancreas<br>β-Cells
  </div>

  <div class="insulin">
    Insulin
  </div>

  <div class="arrow arrow1"></div>
  <div class="arrow arrow2"></div>

  <div class="target liver">
    Liver<br>↑ Glycogenesis
  </div>

  <div class="target muscle">
    Muscle<br>↑ Glucose Uptake
  </div>

  <div class="glucose-dot dot1"></div>
  <div class="glucose-dot dot2"></div>

  <div class="subtext">
    Lowers Blood Glucose by Storage & Utilization
  </div>

</div>

</body>
</html>
