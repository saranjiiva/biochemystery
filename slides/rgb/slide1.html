<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regulation of Blood Glucose - Slide 1</title>

<style>
/* ===== 16:9 Projector Layout ===== */
body{
  margin:0;
  background:#0f172a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:'Segoe UI', Arial, sans-serif;
  overflow:hidden;
}

.slide{
  width:1920px;
  height:1080px;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  position:relative;
  overflow:hidden;
  color:white;
}

/* ===== Animated Background Glow ===== */
.glow{
  position:absolute;
  width:900px;
  height:900px;
  background:radial-gradient(circle,#38bdf8 0%, transparent 70%);
  top:-200px;
  right:-200px;
  opacity:0.15;
  animation:glowMove 8s infinite alternate ease-in-out;
}

@keyframes glowMove{
  from{transform:translateY(0px);}
  to{transform:translateY(80px);}
}

/* ===== Floating Glucose Molecules ===== */
.glucose{
  position:absolute;
  width:80px;
  height:80px;
  border-radius:50%;
  background:rgba(56,189,248,0.2);
  border:2px solid #38bdf8;
  animation:float 10s infinite linear;
}

.glucose:nth-child(1){ left:10%; top:70%; animation-duration:12s;}
.glucose:nth-child(2){ left:25%; top:85%; animation-duration:15s;}
.glucose:nth-child(3){ left:80%; top:75%; animation-duration:18s;}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-1200px);}
}

/* ===== Title Styling ===== */
.title{
  position:absolute;
  width:100%;
  text-align:center;
  top:35%;
  font-size:90px;
  font-weight:700;
  letter-spacing:3px;
  opacity:0;
  animation:titleFade 2s forwards ease-out;
}

@keyframes titleFade{
  to{
    opacity:1;
    transform:translateY(-20px);
  }
}

/* ===== Subtitle ===== */
.subtitle{
  position:absolute;
  width:100%;
  text-align:center;
  top:55%;
  font-size:50px;
  font-weight:500;
  color:#38bdf8;
  opacity:0;
  animation:subFade 2s 1.5s forwards ease-out;
}

@keyframes subFade{
  to{
    opacity:1;
    transform:translateY(-10px);
  }
}

/* ===== Footer Line Animation ===== */
.line{
  position:absolute;
  bottom:120px;
  left:50%;
  width:0;
  height:4px;
  background:#38bdf8;
  transform:translateX(-50%);
  animation:lineGrow 2s 2.5s forwards ease-out;
}

@keyframes lineGrow{
  to{width:600px;}
}

/* ===== Footer Text ===== */
.footer{
  position:absolute;
  bottom:70px;
  width:100%;
  text-align:center;
  font-size:32px;
  opacity:0;
  animation:footerFade 2s 3.5s forwards ease-out;
}

@keyframes footerFade{
  to{opacity:0.8;}
}

</style>
</head>

<body>

<div class="slide">

  <div class="glow"></div>

  <div class="glucose"></div>
  <div class="glucose"></div>
  <div class="glucose"></div>

  <div class="title">
    Regulation of Blood Glucose
  </div>

  <div class="subtitle">
    Dr Para Saran
  </div>

  <div class="line"></div>

  <div class="footer">
    Metabolic Homeostasis & Hormonal Balance
  </div>

</div>

</body>
</html>
