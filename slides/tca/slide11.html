<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>TCA Cycle Overview</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>

<style>
body {
  font-family: 'Lato', sans-serif;
  width:1280px;
  height:720px;
  margin:0;
  overflow:hidden;
  background:#f8fafc;
}
h1,h2,h3 { font-family:'Montserrat', sans-serif; }

.image-container {
  box-shadow:0 12px 40px -12px rgba(0,0,0,0.18);
  animation: slowZoom 12s ease-in-out infinite;
}

@keyframes slowZoom {
  0%,100% { transform:scale(1); }
  50% { transform:scale(1.03); }
}

.label-tag {
  background:rgba(255,255,255,0.96);
  padding:8px 18px;
  border-radius:999px;
  font-family:'Montserrat', sans-serif;
  font-weight:700;
  color:#334155;
  box-shadow:0 6px 10px rgba(0,0,0,0.12);
  border-left:5px solid #0d9488;
  position:absolute;
  transform:translate(-50%,-50%);
  white-space:nowrap;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:0.95rem;
  animation: floatTag 4s ease-in-out infinite;
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}

.label-tag:hover {
  transform:translate(-50%,-50%) scale(1.08);
  box-shadow:0 10px 18px rgba(0,0,0,0.18);
  z-index:50;
}

@keyframes floatTag {
  0%,100% { transform:translate(-50%,-50%) translateY(0); }
  50% { transform:translate(-50%,-50%) translateY(-6px); }
}

.label-tag.nadh { border-left-color:#3b82f6; animation-delay:0s; }
.label-tag.fadh { border-left-color:#f59e0b; animation-delay:0.6s; }
.label-tag.gtp  { border-left-color:#8b5cf6; animation-delay:1.2s; }

.dot {
  width:8px;
  height:8px;
  border-radius:50%;
}

.caption-bar {
  background:#ffffff;
  border-top:1px solid #e2e8f0;
}
</style>
</head>

<body>
<div class="w-full h-full flex flex-col relative overflow-hidden bg-white">

<!-- Header -->
<div class="absolute top-0 left-0 w-full pt-8 px-12 z-20 pointer-events-none">
  <h2 class="text-4xl font-bold text-slate-800 mb-1 drop-shadow-sm bg-white/90 inline-block px-2 rounded">
    TCA Cycle Overview
  </h2>
  <div class="w-20 h-1.5 bg-teal-600 rounded mt-2"></div>
</div>

<!-- Main Diagram -->
<div class="flex-1 flex items-center justify-center bg-slate-50 relative overflow-hidden p-0">
  <div class="absolute inset-0 opacity-10"
       style="background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px;"></div>

  <div class="relative w-full h-full flex items-center justify-center">
    <img src="https://www.genspark.ai/api/files/s/r4LVVusZ?cache_control=3600"
         alt="TCA Cycle Intermediates and Structures"
         class="max-h-[82%] max-w-[90%] object-contain image-container rounded-lg z-10"/>

    <!-- NADH outputs -->
    <div class="label-tag nadh" style="top:38%; left:82%;">
      <div class="dot bg-blue-500"></div>
      <p>NADH + CO₂ (Isocitrate DH)</p>
    </div>

    <div class="label-tag nadh" style="top:65%; left:78%;">
      <div class="dot bg-blue-500"></div>
      <p>NADH + CO₂ (α-KGDH)</p>
    </div>

    <div class="label-tag nadh" style="top:25%; left:25%;">
      <div class="dot bg-blue-500"></div>
      <p>NADH (Malate DH)</p>
    </div>

    <!-- GTP -->
    <div class="label-tag gtp" style="top:82%; left:50%;">
      <div class="dot bg-purple-500"></div>
      <p>1 GTP (Substrate-level)</p>
    </div>

    <!-- FADH2 -->
    <div class="label-tag fadh" style="top:60%; left:22%;">
      <div class="dot bg-amber-500"></div>
      <p>1 FADH₂ (Succinate DH)</p>
    </div>

  </div>
</div>

<!-- Bottom Caption -->
<div class="h-24 w-full caption-bar flex items-center px-12 z-20 shrink-0">
  <div class="flex items-center space-x-6">
    <div class="w-12 h-12 rounded-full bg-teal-100 flex items-center justify-center text-teal-600 shrink-0">
      <i class="fas fa-sync-alt text-xl"></i>
    </div>
    <div class="border-l-2 border-slate-300 pl-6 flex-1">
      <p class="text-slate-700 text-lg font-medium leading-relaxed">
        <span class="font-bold text-teal-700">Net Yield per turn:</span>
        Oxidation of one acetyl-CoA produces
        <span class="text-blue-600 font-bold">3 NADH</span>,
        <span class="text-amber-600 font-bold">1 FADH₂</span>,
        and <span class="text-purple-600 font-bold">1 GTP</span>.
        Two carbons enter as acetyl-CoA and two leave as CO₂.
      </p>
    </div>
  </div>
</div>

</div>
</body>
</html>
