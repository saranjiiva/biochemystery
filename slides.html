<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slides Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="css/slides.css">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>

<header class="topbar">
  <div class="brand">ðŸ“‘ Slide Library</div>

  <input type="text" id="searchInput" placeholder="Search slides...">

  <select id="categoryFilter">
    <option value="all">All</option>
    <option value="biochemistry">Biochemistry</option>
    <option value="pathology">Pathology</option>
    <option value="pharmacology">Pharmacology</option>
    <option value="microbiology">Microbiology</option>
  </select>
</header>

<main class="layout">

  <!-- LEFT: SLIDE GRID -->
  <section class="library" id="slideGrid"></section>

  <!-- RIGHT: VIEWER -->
  <section class="viewer">
    <div class="viewer-header">
      <h2 id="viewerTitle">Select a presentation</h2>
      <a id="downloadBtn" class="download-btn hidden" download>
        <i class="fa-solid fa-download"></i> Download
      </a>
    </div>

    <div class="viewer-controls hidden" id="viewerControls">
      <button id="prevPage"><i class="fa-solid fa-chevron-left"></i></button>
      <span id="pageIndicator">1 / 1</span>
      <button id="nextPage"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <div id="viewerContainer" class="viewer-container">
      <div class="placeholder">
        <i class="fa-solid fa-file-pdf"></i>
        <p>Select a slide to preview</p>
      </div>
    </div>
  </section>

</main>

<footer>
  Â© 2026 Dr Para Saran Â· Slide Library
</footer>

<script src="js/slides.js"></script>
</body>
</html>
