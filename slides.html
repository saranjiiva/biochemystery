<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slides Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #111827;
      color: white;
      padding: 14px 20px;
      font-size: 18px;
    }

    .container {
      display: flex;
      height: calc(100vh - 56px);
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: white;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .slide-item {
      padding: 14px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: 0.2s;
    }

    .slide-item:hover {
      background: #f0f4ff;
    }

    .slide-item.active {
      background: #e0e7ff;
      border-left: 5px solid #2563eb;
    }

    .slide-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .slide-meta {
      font-size: 13px;
      color: #666;
    }

    /* Viewer */
    .viewer {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #111;
    }

    .viewer-header {
      background: #1f2937;
      color: white;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .viewer-title {
      font-size: 15px;
      font-weight: 600;
    }

    .viewer-tools button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-left: 12px;
    }

    .viewer-frame {
      flex: 1;
      background: black;
    }

    .viewer-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

  </style>
</head>
<body>

<header>ðŸ“š Slides Library</header>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar" id="slideList"></div>

  <!-- Viewer -->
  <div class="viewer">
    <div class="viewer-header">
      <div class="viewer-title" id="viewerTitle">Select a slide</div>
      <div class="viewer-tools">
        <button onclick="prevSlide()"><i class="fas fa-chevron-left"></i></button>
        <button onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>
        <button onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
        <button id="downloadBtn"><i class="fas fa-download"></i></button>
      </div>
    </div>
    <div class="viewer-frame">
      <iframe id="viewerFrame"></iframe>
    </div>
  </div>

</div>

<script>
  const slides = [
    {
      title: "Glycogen Metabolism",
      topic: "Carbohydrate Metabolism",
      author: "Dr. Para Saran",
      pages: 42,
      file: "slides/glycogen.pdf"
    },
    {
      title: "Liver Function Tests",
      topic: "Clinical Biochemistry",
      author: "Dr. Para Saran",
      pages: 36,
      file: "slides/lft.pdf"
    },
    {
      title: "Nucleotide Metabolism",
      topic: "Molecular Biology",
      author: "Dr. Para Saran",
      pages: 58,
      file: "slides/nucleotide.pdf"
    }
  ];

  const slideList = document.getElementById("slideList");
  const viewerFrame = document.getElementById("viewerFrame");
  const viewerTitle = document.getElementById("viewerTitle");
  const downloadBtn = document.getElementById("downloadBtn");

  let currentIndex = -1;

  slides.forEach((slide, index) => {
    const div = document.createElement("div");
    div.className = "slide-item";
    div.innerHTML = `
      <div class="slide-title">${slide.title}</div>
      <div class="slide-meta">${slide.topic} â€¢ ${slide.author} â€¢ ${slide.pages} slides</div>
    `;
    div.onclick = () => loadSlide(index);
    slideList.appendChild(div);
  });

  function loadSlide(index) {
    currentIndex = index;
    const slide = slides[index];
    viewerFrame.src = slide.file;
    viewerTitle.textContent = slide.title;
    downloadBtn.onclick = () => window.open(slide.file, "_blank");

    document.querySelectorAll(".slide-item").forEach((el, i) => {
      el.classList.toggle("active", i === index);
    });
  }

  function nextSlide() {
    if (currentIndex < slides.length - 1) loadSlide(currentIndex + 1);
  }

  function prevSlide() {
    if (currentIndex > 0) loadSlide(currentIndex - 1);
  }

  function toggleFullscreen() {
    const elem = document.querySelector(".viewer-frame");
    if (!document.fullscreenElement) {
      elem.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }
</script>

</body>
</html>
