<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="css/slides.css">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="topbar">
  <div class="brand">
    <i class="fa-solid fa-file-powerpoint"></i>
    <span>Slide Library</span>
  </div>

  <div class="search-container">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" id="searchInput" placeholder="Search slides by title, topic...">
  </div>

  <select id="categoryFilter">
    <option value="all">All Categories</option>
    <option value="biochemistry">Biochemistry</option>
    <option value="pathology">Pathology</option>
    <option value="pharmacology">Pharmacology</option>
    <option value="microbiology">Microbiology</option>
    <option value="uploaded">Uploaded</option>
  </select>

  <div class="top-actions">
    <label class="upload-btn">
      <i class="fa-solid fa-cloud-arrow-up"></i> Upload
      <input type="file" id="uploadInput" accept=".pdf" hidden>
    </label>

    <button id="toggleTheme" class="icon-btn" title="Toggle Dark Mode">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="layout">

  <!-- -------- LEFT PANEL -------- -->
  <section class="library">

    <div class="library-header">
      <h3>üìö Presentations</h3>
      <div class="library-tabs">
        <button class="tab-btn active" data-tab="all">All</button>
        <button class="tab-btn" data-tab="recent">Recent</button>
        <button class="tab-btn" data-tab="favorites">‚≠ê Favorites</button>
      </div>
    </div>

    <section id="slideGrid" class="slide-grid">
      <!-- Cards injected by JS -->
    </section>

  </section>

  <!-- -------- RIGHT PANEL -------- -->
  <section class="viewer-panel">

    <!-- Viewer Header -->
    <div class="viewer-header">
      <div>
        <h2 id="viewerTitle">Select a presentation</h2>
        <p id="viewerSubtitle">Preview slides, zoom, download or fullscreen</p>
      </div>

      <div class="viewer-actions">
        <button id="favoriteBtn" class="icon-btn" disabled title="Add to Favorites">
          <i class="fa-regular fa-star"></i>
        </button>
        <button id="downloadBtn" class="icon-btn" disabled title="Download">
          <i class="fa-solid fa-download"></i>
        </button>
        <button id="fullscreenBtn" class="icon-btn" disabled title="Fullscreen">
          <i class="fa-solid fa-expand"></i>
        </button>
      </div>
    </div>

    <!-- Meta Info -->
    <div id="metaPanel" class="meta hidden">
      <div><strong>File:</strong> <span id="metaFile"></span></div>
      <div><strong>Category:</strong> <span id="metaCategory"></span></div>
      <div><strong>Pages:</strong> <span id="metaPages"></span></div>
    </div>

    <!-- Controls -->
    <div class="viewer-controls hidden" id="viewerControls">
      <button id="firstPage"><i class="fa-solid fa-angles-left"></i></button>
      <button id="prevPage"><i class="fa-solid fa-chevron-left"></i></button>
      <span id="pageIndicator">Page 1 / 1</span>
      <button id="nextPage"><i class="fa-solid fa-chevron-right"></i></button>
      <button id="lastPage"><i class="fa-solid fa-angles-right"></i></button>

      <div class="zoom-group">
        <i class="fa-solid fa-magnifying-glass-minus"></i>
        <input type="range" id="zoomSlider" min="0.5" max="2.5" step="0.1" value="1">
        <i class="fa-solid fa-magnifying-glass-plus"></i>
        <span id="zoomLabel">100%</span>
      </div>
    </div>

    <!-- Viewer -->
    <div id="viewerContainer" class="viewer-container">
      <div class="placeholder">
        <i class="fa-solid fa-file-pdf"></i>
        <h3>No file selected</h3>
        <p>Select a slide from the library or upload a PDF to preview.</p>
      </div>
    </div>

  </section>

</main>

<!-- ================= FOOTER ================= -->
<footer>
  ¬© 2026 Dr Para Saran ¬∑ Slide Library ¬∑ Powered by GitHub Pages
</footer>

<script src="js/slides.js"></script>
</body>
</html>
