<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slides Library | Dr Para Saran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="css/slides.css">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>

<!-- ===================== HEADER ===================== -->
<header class="topbar">
  <div class="brand">
    <i class="fa-solid fa-file-powerpoint"></i>
    <span>Slide Reader</span>
  </div>

  <div class="search-container">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" id="searchInput" placeholder="Search slides by title or topic...">
  </div>

  <select id="categoryFilter">
    <option value="all">All Categories</option>
    <option value="biochemistry">Biochemistry</option>
    <option value="pathology">Pathology</option>
    <option value="pharmacology">Pharmacology</option>
    <option value="microbiology">Microbiology</option>
  </select>
</header>

<!-- ===================== MAIN LAYOUT ===================== -->
<main class="layout">

  <!-- -------- LEFT PANEL: SLIDE LIBRARY -------- -->
  <section class="library" id="slideGrid">
    <!-- Cards injected by JS -->
  </section>

  <!-- -------- RIGHT PANEL: VIEWER -------- -->
  <section class="viewer-panel">

    <!-- Viewer Header -->
    <div class="viewer-header">
      <h2 id="viewerTitle">Select a presentation</h2>
      <div class="viewer-actions">
        <button id="downloadBtn" class="icon-btn" disabled>
          <i class="fa-solid fa-download"></i>
        </button>
        <button id="fullscreenBtn" class="icon-btn" disabled>
          <i class="fa-solid fa-expand"></i>
        </button>
      </div>
    </div>

    <!-- Slide Info -->
    <div id="metaPanel" class="meta hidden">
      <p><strong>Author:</strong> <span id="metaAuthor"></span></p>
      <p><strong>Category:</strong> <span id="metaCategory"></span></p>
      <p><strong>Pages:</strong> <span id="metaPages"></span></p>
      <p><strong>Description:</strong></p>
      <p id="metaDescription"></p>
    </div>

    <!-- Viewer Controls -->
    <div class="viewer-controls hidden" id="viewerControls">
      <button id="prevPage"><i class="fa-solid fa-chevron-left"></i></button>
      <span id="pageIndicator">Page 1 / 1</span>
      <button id="nextPage"><i class="fa-solid fa-chevron-right"></i></button>
      <input type="range" id="zoomSlider" min="0.6" max="2" step="0.1" value="1">
      <span id="zoomLabel">100%</span>
    </div>

    <!-- Canvas Viewer -->
    <div id="viewerContainer" class="viewer-container">
      <div class="placeholder">
        <i class="fa-solid fa-file-powerpoint"></i>
        <p>Select a presentation to preview</p>
      </div>
    </div>

  </section>

</main>

<!-- ===================== FOOTER ===================== -->
<footer>
  © 2026 Dr Para Saran · Slide Library · Powered by GitHub Pages
</footer>

<script src="js/slides.js"></script>
</body>
</html>
