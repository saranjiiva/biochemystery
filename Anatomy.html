<!DOCTYPE html>
<html>
<head>
<title>OT Anatomy Game</title>

<style>
body{
  text-align:center;
  font-family:Arial;
  background:#f0f0f0;
}
#game-container{
  position:relative;
  width:600px;
  margin:auto;
}
#bg{
  width:600px;
}
.organ{
  position:absolute;
  border:2px solid transparent;
  cursor:pointer;
}
.organ:hover{
  border:2px solid red;
}
</style>
</head>

<body>

<h1>OT Anatomy Game</h1>
<h2 id="question"></h2>
<h3 id="score">Score: 0</h3>

<div id="game-container">
  <img id="bg" src="E4DBB4ED-44FD-4A8A-BF95-C4EF15A11699.png">

  <!-- Clickable organ areas -->
  <div class="organ" id="liver" style="top:90px; left:150px; width:220px; height:120px;"></div>
  <div class="organ" id="stomach" style="top:150px; left:300px; width:150px; height:120px;"></div>
  <div class="organ" id="spleen" style="top:150px; left:470px; width:90px; height:100px;"></div>
  <div class="organ" id="intestine" style="top:260px; left:200px; width:280px; height:200px;"></div>
</div>

<script>
let organs=["liver","stomach","spleen","intestine"];
let current="";
let score=0;

function newQuestion(){
  current = organs[Math.floor(Math.random()*organs.length)];
  document.getElementById("question").innerText = "Click the " + current.toUpperCase();
}
newQuestion();

organs.forEach(o=>{
  document.getElementById(o).onclick=function(){
    if(o==current){
      alert("Correct!");
      score++;
    } else {
      alert("Wrong! That is " + o);
    }
    document.getElementById("score").innerText="Score: "+score;
    newQuestion();
  }
});
</script>

</body>
</html>
